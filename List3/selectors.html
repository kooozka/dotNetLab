<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <h1>Some selectors usage</h1>
    <p>This is common paragraph</p>
    <section>
        <p>This is common paragraph directly inside section
            <h2 class="another">
                This is a header inside paragraph inside section
            </h2>
        </p>
        <h2 id="id">
            A header with id=id
        </h2>
        <p class="important">
            This is important text
        </p>
        <p class="special">
            This is special text
        </p>
        <p class="special important">
            This is special important text
        </p>
    </section>
    
</body>
</html>
