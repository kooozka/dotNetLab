<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mouseMove.css">
</head>
<body>
        <div class="canvas-container">
          <canvas id="myCanvas1" width="200" height="400"></canvas>
        </div>
        <div class="canvas-container">
          <canvas id="myCanvas2" width="200" height="400"></canvas>
        </div>
        <script>
          const canvasElements = document.querySelectorAll(".canvas-container")
          function initializeCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            const context = canvas.getContext("2d");
            let isDrawing = false;
    
            const drawLines = (x, y) => {
              if (!isDrawing) return;
              context.clearRect(0, 0, canvas.width, canvas.height);
    
              context.beginPath();
              context.moveTo(0, 0);
              context.lineTo(x, y);
              context.stroke();
    
              context.beginPath();
              context.moveTo(canvas.width, 0);
              context.lineTo(x, y);
              context.stroke();
    
              context.beginPath();
              context.moveTo(0, canvas.height);
              context.lineTo(x, y);
              context.stroke();
    
              context.beginPath();
              context.moveTo(canvas.width, canvas.height);
              context.lineTo(x, y);
              context.stroke();
            };
    
            canvas.addEventListener("mousemove", (event) => {
              const mouseX = event.clientX - canvas.getBoundingClientRect().left;
              const mouseY = event.clientY - canvas.getBoundingClientRect().top;
              drawLines(mouseX, mouseY);
            });
    
            canvas.addEventListener("mouseout", () => {
              isDrawing = false;
              context.clearRect(0, 0, canvas.width, canvas.height);
            });
    
            canvas.addEventListener("mouseenter", () => {
              isDrawing = true;
            });
          }
    
          initializeCanvas("myCanvas1");
          initializeCanvas("myCanvas2");
        </script>
      </body>
</html>
